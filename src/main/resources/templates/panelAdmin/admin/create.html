<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administrador</title>
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.2/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.2/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.2/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body>
    <div th:replace="panelAdmin/fragments/navbar :: navbar">
    </div>
    <main class="mx-auto my-3 col-8">
        <div class="d-flex justify-content-beetween flex-wrap flex-md-nowrap align-items-center mt-5">
            <h1 class="h2 font-weight-bold m-auto ">Cadastro de Administrador</h1>
        </div>

        <form th:action="@{/admin/save}" th:object="${admin}" method="POST" id="formCreate" class="mt-5">
            <div class="form-row">
                <div class="col-6">
                    <label for="userName">Nome de usuÃ¡rio:</label>
                    <input type="text" class="form-control" name="userName">
                </div>
                <div class="col-6">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="fullName">Nome completo:</label>
                <input type="text" class="form-control" name="fullName">
            </div>
            <div class="form-group mt-2">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email">
            </div>
            <input type="hidden" class="form-control" name="role" value="ADMIN">
            <div class="form-row">
                <div class="col-6">
                    <button type="submit" class="btn btn-danger form-control btn-lg">Cancelar</button>
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-success form-control btn-lg">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>

    <!-- jQuery -->
    <script src="/webjars/AdminLTE/3.0.2/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/webjars/AdminLTE/3.0.2/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/webjars/AdminLTE/3.0.2/dist/js/adminlte.min.js"></script>
</body>

</html>
