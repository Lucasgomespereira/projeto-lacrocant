<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Administrador</title>
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.2/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.2/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/webjars/AdminLTE/3.0.2/dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body>
    <div th:replace="panelAdmin/fragments/navbar :: navbar">
    </div>
    <main class="mx-auto my-3 col-8">
        <div class="card-body table-responsive">
            <h1 class="font-weight-bold h3 text-center my-2">ADMINISTRADORES CADASTRADOS</h1>
            <a th:href="@{/admin/create}" class="btn py-2 mt-2 text-light font-weight-bold" id="btnCadastar">CADASTRAR</a>
            <div class="mt-2 table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 10px">Status</th>
                            <th>Nome completo</th>
                            <th>Usuário</th>
                            <th style="width: 40px">Nível</th>
                            <th style="width: 150px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admin : ${administradores}">
                            <td>
                                <span th:if="${admin.active}" data-toggle="tooltip" data-placement="top" title="Acesso Liberado" class="btn-sm bg-info font-weight-bold">Ativo</span>
                                <span th:if="${not admin.active}" data-toggle="tooltip" data-placement="top" title="Acesso Bloqueado" class="badge bg-danger">INATIVO</span>
                            </td>
                            <td><span th:text="${admin.fullName}"></span></td>
                            <td><span th:text="${admin.userName}"></span></td>
                            <td><span class="btn-sm bg-primary font-weight-bold"><span th:if="${admin.role}"
                                        th:text="${admin.role}"></span></span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:if="${admin.active}" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Bloquear Administrador" role="button" th:href="@{/admin/{id}/block-unblock (id=${admin.id}) }">Bloquear</a>
                                    <a th:if="!${admin.active}" class="btn btn-success btn-sm" role="button" data-toggle="tooltip" data-placement="top" title="Ativar Administrador" alt="Ativar Administrador" th:href="@{/admin/{id}/block-unblock (id=${admin.id}) }">
                                        Ativar</a>
                                    <a class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="Editar Administrador" role="button" th:href="@{/admin/{id} (id=${admin.id}) }">Editar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- jQuery -->
            <script src="/webjars/AdminLTE/3.0.2/plugins/jquery/jquery.min.js"></script>
            <!-- Bootstrap 4 -->
            <script src="/webjars/AdminLTE/3.0.2/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
            <!-- AdminLTE App -->
            <script src="/webjars/AdminLTE/3.0.2/dist/js/adminlte.min.js"></script>
</body>

</html>
